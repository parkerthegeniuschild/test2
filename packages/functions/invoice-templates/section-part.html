<li class="flex items-center h-20" id="part-{{partId}}">
  <p class="w-312 font-bold">{{partName}}</p>
  <div class="grid grid-col-3 text-right flex-1 font-medium">
    <p class="quantity">{{partQuantity}}</p>
    <p class="price">{{partUnitPrice}}</p>
    <p class="total">{{partTotalPrice}}</p>
  </div>
</li>
