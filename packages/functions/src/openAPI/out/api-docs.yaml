          format: date-time
        updated_by:
          type: string
          nullable: true
        updated_at:
          type: string
          nullable: true
          format: date-time
        username:
          type: string
          minLength: 1
        phone:
          type: string
          nullable: true
          pattern: ^1\d{10}$
        email:
          type: string
          nullable: true
          format: email
        last_login_at:
          type: string
          nullable: true
          format: date-time
        app_role:
          type: string
          enum: &a7
            - ROLE_PROVIDER
            - ROLE_AGENT
        fcm_token:
          type: string
          nullable: true
      required:
        - id
        - created_by
        - created_at
        - updated_by
        - updated_at
        - username
        - phone
        - email
        - last_login_at
        - app_role
