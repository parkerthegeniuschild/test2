openapi: 3.0.0
info:
  version: 1.0.0
  title: TruckUp API
  description: This is the API
tags:
  - name: Admins
    description: All endpoints tagged 'Admins' in this API are restricted to
      administrators only. Authentication as an admin is required to access
      these endpoints, ensuring secure management and control over sensitive
      functionalities related to user operations and system administration.
  - name: Users
    description: All endpoints tagged 'Users' within this API are designed for
      regular user interactions. These functionalities are accessible only to
      authenticated users, ensuring a secure environment for managing personal
      information and conducting user-specific operations within the system.
  - name: Common
    description: All endpoints tagged 'Common' in this API are open to both
      administrators and regular users. These functionalities provide shared
      access, allowing common operations that are applicable to both user roles
      for a seamless and collaborative user experience within the system.
  - name: Public
    description: All endpoints tagged 'Public' in this API are open to the public,
      with no auth.
servers:
  - url: https://dev.api.truckup.tech
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
